<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <label for="name">First Name</label>
        <input type="text" name="name" id="name" required>

        <label for="sur">Last Name</label>
        <input type="text" name="sur" id="sur" required>

        <br>

        <label for="male">Male</label>
        <input type="radio" name="gender identity" id="male">
        <label for="female">Female</label>
        <input type="radio" name="gender identity" id="female">
        <label for="other">Other</label>
        <input type="radio" name="gender identity" id="other">
        <br>

        <label for="email">Enter your email address</label>
        <input type="email" name="email" id="email" required>

        <label for="password">Enter your password</label>
        <input type="password" name="password" id="password" required minlength="5" maxlength="10">

        <br>

        <label for="tc">I agree to the terms and conditions</label>
        <input type="checkbox" name="tc" id="tc" required>

        <br>
        <select name="color">
            <option value="RED">Red</option>
            <option value="BLUE">Blue</option>
            <option value="GREEN">Green</option>
        </select>

        <br>
        <input type="submit">
    </form>
</body>

</html>
