<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <div>

            <label for="name">First Name</label>
            <input type="text" name="name" id="name" required>

            <label for="sur">Last Name</label>
            <input type="text" name="sur" id="sur" required>

        </div>
        <div>
            <label for="male">Male</label>
            <input type="radio" name="gender identity" id="male" value="choice_1">
            <label for="female">Female</label>
            <input type="radio" name="gender identity" id="female" value="choice_2">
            <label for="other">Other</label>
            <input type="radio" name="gender identity" id="other" value="choice_3">
        </div>
        <div>
            <label for="email">Enter your email address</label>
            <input type="email" name="email" id="email" required>

            <label for="password">Enter your password</label>
            <input type="password" name="password" id="password" required minlength="5" maxlength="10">

        </div>

        <div>

            <label for="month">Birthday:</label>
            <select name="month" id="month">
                <option value="0" selected disabled>Month</option>
                <option value="JANUARY">January</option>
                <option value="FEBRUARY">February</option>
                <option value="MARCH">March</option>
                <option value="APRIL">April</option>
                <option value="MAY">May</option>
                <option value="JUNE">June</option>
                <option value="JULY">July</option>
            </select>

            <select name="day" id="day">
                <option value="1" selected disabled>Day</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>

            <select name="year" id="year">
                <option value="2" selected disabled>Year</option>
                <option value="1998">1998</option>
                <option value="1999">1999</option>
                <option value="2000">2000</option>
                <option value="2001">2001</option>
                <option value="2002">2002</option>
            </select>
        </div>
        <div>

            <label for="tc">I agree to the terms and conditions</label>
            <input type="checkbox" name="tc" id="tc" required>

        </div>

        <div>
            <input type="submit">
        </div>
    </form>
</body>

</html>
